    <style>

        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; color: #1e293b; font-size: 1.5rem; }
        .search-box { position: sticky; top: 10px; z-index: 100; }

            font-size: 16px; outline: none; transition: border 0.3s; box-sizing: border-box;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        input:focus { border-color: var(--primary); }
        .stats { margin: 10px 0; font-size: 14px; color: #64748b; }
        .quiz-item { 
            background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1); transition: transform 0.2s;
        }
        .quiz-item:active { transform: scale(0.98); }
        .question { font-weight: 600; color: #1e293b; margin-bottom: 5px; display: block; }
        .answer { color: var(--primary); font-weight: bold; background: #eff6ff; padding: 4px 8px; border-radius: 4px; }
        .highlight { background: yellow; }
    </style>
</head>

    function render(filter = "") {
        let html = "";
        let count = 0;
        const query = filter.toLowerCase();

        for (let q in data) {
            if (q.toLowerCase().includes(query) || data[q].toLowerCase().includes(query)) {
                html += `
                    <div class="quiz-item">
                        <span class="question">${q}</span>
                        <span class="answer">${data[q]}</span>
                    </div>
                `;
                count++;
            }
        }
        resultList.innerHTML = html;
        stats.innerText = `Tìm thấy ${count} kết quả`;
    }

    searchInput.addEventListener('input', (e) => render(e.target.value));
    
    // Khởi tạo lần đầu
    render();
